<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Галерея изображений с кнопками навигации">
    <title>Галерея изображений</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js" defer></script>
    <style>
        .gallery {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .gallery .left,
        .gallery .right {
            cursor: pointer;
            font-size: 24px;
            user-select: none;
            padding: 10px;
        }

        .gallery .images {
            display: flex;
            width: 700px;
            overflow: hidden;
        }

        .gallery .images div {
            width: 70px;
            height: 400px; /* высота изображений */
            background: url("1.jpg") no-repeat;
            transition: background-image 0.5s;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <div class="left" onclick="leftClick()">&#9664;</div>
        <div class="images"></div>
        <div class="right" onclick="rightClick()">&#9654;</div>
    </div>
</body>
</html>
